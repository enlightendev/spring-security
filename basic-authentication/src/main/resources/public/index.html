<!doctype html>
<html ng-app="MainApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Basic Security</title>
    <link rel="stylesheet" href="./bootstrap-3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="./bootstrap-3-dist/css/bootstrap-theme.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.0/animate.min.css"/>
    <link rel="stylesheet" href="./css/style.css">

    <!-- GOOGLE FONT -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400italic,700italic,300,400,700">
    <link href='http://fonts.googleapis.com/css?family=Courgette' rel='stylesheet' type='text/css'>
</head>
<body>

    <div class="container" ng-controller="home" ng-cloak class="ng-cloak">
        <h1>Greetings</h1>
        <div>
            <p>The ID is {{greeting.id}}</p>
            <p>The content is {{greeting.content}}</p>
        </div>
        <button ng-click="newGreeting()">New Greeting</button>
    </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="bootstrap-3-dist/js/bootstrap.js"></script>
<script src="js/angular.js"></script>
<script>


    angular.module('MainApp', [])
        .controller('home', function($scope, $http) {

            $scope.newGreeting = function(){
                $http.get('/resource/').success(function(data) {
                    $scope.greeting = data;
                });
            };

            $scope.newGreeting();
        })
        ;

</script>
</body>
</html>
